<div class="grid p-fluid">

    <div class="col-12 lg:col-9 xl:col-6">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Indice de Masa Corporal</span>
                    <div class="text-900 font-medium text-xl">%</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-chart-bar text-blue-500 text-xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">Datos </span>
            <span class="text-500">de la cita actual</span>
        </div>
    </div>

            <div class="col-12 lg:col-7">
                <div class="card">
                    <h5>Grafica lineal</h5>
                    <p-chart type="line" [data]="lineData" [options]="lineOptions"></p-chart>
                </div>

            </div>
            <div class="col-12 lg:col-7">
                <div class="card">
                    <h5>Grafica de barras</h5>
                    <p-chart type="bar" [data]="barData" [options]="barOptions"></p-chart>
                </div>


            </div>

</div>
