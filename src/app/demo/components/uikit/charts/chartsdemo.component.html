<div class="grid p-fluid">
    <div class="card col-15 lg:col-12">
     <p-toolbar styleClass="mb-5">
        <p-toast></p-toast>
       <ng-template pTemplate="left">
           <span class="p-input-icon-left">
               <i class="pi pi-search"></i>
               <p-autoComplete [(ngModel)]="paciente" [forceSelection]="true" [suggestions]="sugerencias" (completeMethod)="onFilter($event)" field="nombre"></p-autoComplete>
           </span>
       </ng-template>
   
       <ng-template pTemplate="right">
           <div class="flex flex-column md:flex-row md:justify-content-between gap-2">
               <button pButton pRipple type="button" label="Buscar" icon="pi pi-search" class="p-button-success"(click)="getData()"></button>
           </div>
       </ng-template>
   
       <div class="col-12 lg:col-9 xl:col-6">
           <div class="card mb-0">
               <div class="flex justify-content-between mb-3">
                   <div>
                       <span class="block text-500 font-medium mb-3">Indice de Masa Corporal de: <b>{{nombre}}</b></span>
                       <div class="text-900 font-medium text-xl">{{imc.toFixed(2)}} %</div>
                   </div>
                   <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                       <i class="pi pi-chart-bar text-blue-500 text-xl"></i>
                   </div>
               </div>
               <span class="text-green-500 font-medium">Datos </span>
               <span class="text-500">de la cita actual</span>
           </div>
       </div>
   
     </p-toolbar>
    </div>
    
           <!-- <div style="width: 100%;  border:1px solid black; padding-left: 20%;"> -->
              <!-- <div> -->
                 <div class="col-12 lg:col-9">
                   <div class="card">
                       <h5>Frecuencia Cardiaca y Nivel de Oxigeno de: <b>{{nombre}}</b></h5>
                       <p-chart type="line" [data]="lineData" [options]="lineOptions"></p-chart>
                   </div>
   
               </div>
               <div class="col-12 lg:col-9">
                   <div class="card">
                       <h5>Plieges Musculares(mm) de: <b>{{nombre}}</b></h5>
                       <p-chart type="bar" [data]="barData" [options]="barOptions"></p-chart>
                   </div>
               </div>
               <div class="col-12 lg:col-9">
                   <div class="card">
                       <h5>Circunferencias Musculares(cm) de: <b>{{nombre}}</b></h5>
                       <p-chart type="bar" [data]="barData2" [options]="barOptions2"></p-chart>
                   </div>
               </div>
             <!-- </div> -->
           <!-- </div> -->
   </div>
